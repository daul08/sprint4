<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
    <title>Register</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">TWITTER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="#">Tweets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="index.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-4">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">EMAIL:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">PASSWORD:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputFullName1" class="form-label">FULL NAME:</label>
                        <input type="text" class="form-control" id="exampleInputFullName1">
                    </div>
                    <div  class="mb-3">
                        <label for="exampleInputCountry1" class="form-label">COUNTRY:</label>
                        <select class="form-select" aria-label="Default select example" id="exampleInputCountry1">
                            <option selected>Kazakhstan</option>
                            <option value="1">Russia</option>
                            <option value="2">USA</option>
                            <option value="3">Japan</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputDate1" class="form-label">BIRTHDATE:</label>
                        <input type="date" class="form-control" id="exampleInputDate1">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick=register(event)>REGISTER</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
